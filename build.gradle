apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'dsa.Application'

repositories {
    mavenCentral()
}

jar {
    baseName = 'datastructures-and-algorithms'
    version =  '0.1.0'
}

test {
  reports {
    html.enabled = true
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
}
